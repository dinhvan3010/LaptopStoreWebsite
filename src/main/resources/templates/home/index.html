<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/shared/layout :: dynamic(~{::main})">
	



<main th:fragment="main">

<title>Trang chá»§</title>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/images/sl2.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/sl3.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/images/sl4.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

      <div class="best_sellers"  >
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <div class="section_title new_arrivals_title">
                <h2>Best Sellers</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="product_slider_container">
                <div class="owl-carousel owl-theme product_slider">
                  <!-- Slide 1 -->

                  <div class="owl-item product_slider_item" th:each="p: ${items}">
                    <div class="product-item"  >
                      <div class="product discount">
                        <div class="product_image">
                        <a th:href="@{|/product/detail/${p.id}|}">
                         	 <img th:src="@{|/images/items/${p.image}|}" style="height: 200px">
                         </a>
                        </div>
                        <div class="favorite favorite_left"></div>
                        <div
                          class="product_bubble product_bubble_right product_bubble_red d-flex flex-column align-items-center"
                        >
                          <span th:text="${p.discount*100 + '%'}"></span>
                        </div>
                        <div class="product_info">
                          <h6 class="product_name">
                            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"
                              ></a
                            >
                          </h6>
                          <div class="product_price" th:text="${p.unitPrice}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                
                <!-- Slider Navigation -->

              
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="/js/custom.js"></script>
</main>

</html>
